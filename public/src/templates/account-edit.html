<template>
  <h2>Edit my account</h2>

  <div class="">
    <form role="form" submit.delegate="updateUser()">
      <div class="form-group">
        <label for="first-name">First name</label>
        <input type="text" value.bind="me.first_name">
      </div>
      <div class="form-group">
        <label for="last-name">Last name</label>
        <input type="text" value.bind="me.last_name">
      </div>
      <div class="form-group">
        <label for="profile-picture">Profile picture (add a valid url, take a square image)</label><br>
        <input type="text" value.bind="me.img_url" id="profile-picture" placeholder="Image URL"><br>
        <img src="${me.img_url}" alt="Profile Picture" class="profile-picture">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" value.bind="me.description" class="form-control" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-default">Update</button>
    </form>
  </div>

</template>
